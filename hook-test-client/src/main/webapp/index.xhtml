<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>FTP Hook Tester</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                User: <h:inputText value="#{index.user}"/><br/>
                Password: <h:inputSecret value="#{index.password}" redisplay="true"/><br/>
                Callback URI:<h:inputText value="#{index.callbackUri}" maxlength="100" size="100"/><br/>
                Server URI:<h:inputText value="#{index.serverUri}" maxlength="100" size="100"/><br/>
                Last Callback:<h:outputText value="#{index.callback}"/><br/>
                <h:commandButton value="Register" action="#{index.register}"/>
                <h:commandButton value="Refresh" action="index"/>
                <h:commandButton value="Clear" action="#{index.clear}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
